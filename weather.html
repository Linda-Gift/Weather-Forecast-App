<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./weather.css">
</head>
<body>
    
    <div class="weather-container" id="weather-container">
        <div class="location-container" id="location-container">
            <div class="location"><h2>Abuja</h2></div>
            <div class="weather-in-celcius">
                <h3>32Â°C</h3>
            </div>
        </div>

        <div class="timezone-and-weather">

            <div class="weather-input-container" id="weatherInput">
                <div class="container-heading"><h2>Check Out Current Weather Forecast</h2></div>

                <div class="form" id="form-container">
                    <form id="form">
                        <input type="text" name="cityInput" id="cityInput" placeholder="Enter A City Here">
                        <button type="submit">See Weather Report</button>
                    </form>
                </div>
            </div>

            <div class="timezone-speed">
                <div class="timezone">
                    <div class="time-text"><p>Timezone</p></div>
                    <div class="timezone-result"><h3>4800</h3></div>
                </div>

                <div class="timezone1">
                    <div class="weather"><p>weather</p></div>
                    <div class="weather-result"><h3>heavy rain and Thunderstorm</h3></div>
                </div>

                <div class="speed-container">
                    <div class="speed-and-pressure">
                        <div class="timezone2">
                            <div class="weedspeed"><p>Wind Speed</p></div>
                            <div class="windspeed-result"><h3>0.88</h3></div>
                        </div>

                        <div class="timezone3">
                            <div class="humidity-text"><p>Humidity</p></div>
                            <div class="humidity-result"><h3>87</h3></div>
                        </div>

                        <div class="timezone4">
                            <div class="visibility-text"><p>Visibility</p></div>
                            <div class="visibility-result"><h3>9000</h3></div>
                        </div>
                    </div>

                    <div class="speed-and-pressure2">
                        <div class="timezone5">
                            <div class="pressure-text"><p>Pressure</p></div>
                            <div class="pressure-result"><h3>1020</h3></div>
                        </div>

                        <div class="timezone6">
                            <div class="temperature-text"><p>Temperature</p></div>
                            <div class="temperature-result"><h3>25oC</h3></div>
                        </div>

                        <div class="timezone7">
                            <div class="feelslike-text"><p>Feels Like</p></div>
                            <div class="feelslike-result"><h3>296.67</h3></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
